<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>TECHSEM OA | 登录</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/resources/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/resources/css/animate.css" rel="stylesheet"/>
    <link href="/resources/css/style.css" rel="stylesheet"/>

    <link href="/resources/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="text-center">

    <h1 class="logo-name">TECHSEM</h1>

</div>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>

            <h3>欢迎登录</h3>
            <p>请输入用户名密码
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>

            <form class="m-t" role="form" th:action="@{/login}"  method="post">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="用户名" required=""/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码" required=""/>
                </div>

                <div>
                    <label>
                        <input id="remember_me" name="remember_me" type="checkbox" class="i-checks"> 记住密码 </label>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="#"><small>忘记密码?</small></a>

            </form>
            <p class="m-t"> <small>Create by shnsg @ 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/resources/js/jquery-3.1.1.min.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</body>

</html>
