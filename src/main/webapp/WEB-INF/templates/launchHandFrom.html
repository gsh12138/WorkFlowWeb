<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="/layout/default">
<head>
    <title>发起异常</title>
    <link th:href="@{/resources/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    <link th:href="@{/resources/css/plugins/summernote/summernote.css}" rel="stylesheet">
    <link th:href="@{/resources/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet">
    <link th:href="@{/resources/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="col-lg-10" layout:fragment="pageheader">
    <h2>发起异常</h2>
    <ol class="breadcrumb">
        <li>
            <a href="/">首页</a>
        </li>
        <li class="active">
            <strong>发起异常</strong>
        </li>

    </ol>
</div>

<div class="row animated fadeInRight" layout:fragment="content">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>发起异常</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#">Config option 1</a>
                        </li>
                        <li>
                            <a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <!--/*@thymesVar id="userdetail" type="entitys.UserdetailEntity"*/-->
                    <div class="form-group">
                        <label for="happendate" class="control-label col-sm-2">发生日期</label>
                        <div class="col-sm-5">
                            <div class="input-group date datapicker">
                                <input data-date-end-date="0d" id="happendate" name="happendate" type="text" class="form-control"/>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>

                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label for="handleteam" class="col-sm-2 control-label">处理小组</label>
                        <div class="col-sm-5">
                            <select class="form-control m-b" name="handleteam" id="handleteam">
                                <option th:each="group:${groups}">
                                    <span th:text="${group.groupname}+'-'+${group.charger}"></span>

                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label for="theme" class="col-sm-2 control-label">主题</label>
                        <div class="col-sm-10">
                            <input id="theme" name="theme" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label for="clazz" class="col-sm-2 control-label">异常分类</label>
                        <div class="col-sm-5">
                            <select class="form-control m-b" name="clazz" id="clazz">
                                <option th:each="clazz:${clazzs}"><span th:text="${clazz.name}"></span></option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">异常描述</label>
                        <div class="col-sm-10">
                            <textarea class="summernote" name="content" id="content"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label for="other" class="col-sm-2 control-label">其他信息</label>
                        <div class="col-sm-10">
                            <textarea class="summernote" name="other" id="other"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label for="file" class="col-sm-2 control-label">上传文件</label>
                        <div class="col-sm-10">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-default btn-file">
                                    <span class="fileinput-new">选择文件</span>
                                    <span class="fileinput-exists">重选文件</span>
                                    <input type="file" id="file" name="file">
                                </span>
                                <span class="fileinput-filename"></span>
                                <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-8">
                            <button class="btn btn-primary btn-w-m" type="submit">提交</button>
                            <a href="/privateProfile" class="btn-w-m btn btn-white">取消</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="addjs">
    <script th:src="@{/resources/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
    <script th:src="@{/resources/js/plugins/summernote/summernote.min.js}"></script>
    <script th:src="@{/resources/js/plugins/summernote/summernote-zh-CN.js}"></script>
    <script th:src="@{/resources/js/plugins/datapicker/bootstrap-datepicker.zh-CN.js}"></script>
    <script th:src="@{/resources/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
</div>


<script layout:fragment="script">


    $('.datapicker').datepicker({
        todayBtn:true,
        autoclose:true,
        format:'yyyy-mm-dd',
        language: 'zh-CN'

    });
    $('.summernote').summernote({
        toolbar:[
            ['style', ['bold', 'italic', 'underline', 'clear']],
            ['fontsize', ['fontsize']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['height', ['height']]
        ],
        height:300,
        minHeight: null,
        maxHeight: null,
        lang: 'zh-CN'
    });
</script>

</body>
</html>
