<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
<head>
    <title>TECHSEM OA | 编辑个人信息</title>
</head>
<body>
    <div class="col-lg-10" layout:fragment="pageheader">
        <h2>首页</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">首页</a>
            </li>
            <li class="active">
                <strong>编辑个人信息</strong>
            </li>

        </ol>
    </div>
    <div class="wrapper wrapper-content" layout:fragment="content">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑个人信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <a href="#">Config option 1</a>
                            </li>
                            <li>
                                <a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="" method="post" class="form-horizontal">
                        <!--/*@thymesVar id="userdetail" type="entitys.UserdetailEntity"*/-->
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                                <input id="tel" name="tel" th:value="${userdetail.getTel()}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input id="email" name="email" type="email" th:value="${userdetail.getEmail()}" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-primary btn-w-m" type="submit">保存</button>
                                <a href="/privateProfile" class="btn-w-m btn btn-white">取消</a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>
</html>
